{% extends "_base.html" %}
{% block title %}新規ユーザ登録{% end %}
{% block content %}
<div class="signup">
    <form class="form-signup" action="/signup" method="POST">
        <header>
            <div class="mb-4 text-center">
                <img class="" src="{{ static_url("img/healthcan-icon.jpg") }}" alt="" width="144" height="144">
            </div>
            <h1 class="h2 text-center font-weight-normal">ヘルスキャン</h1>
        </header>
        <main>
            {% if len(messages) > 0 %}
                <div class="alert alert-info" role="alert">
                    {% for message in messages %}
                        <p class="mb-0">{{ escape(message) }}</p>
                    {% end %}
                </div>
            {% end %}
            {% if len(errors) > 0 %}
                <div class="alert alert-danger" role="alert">
                    {% for err in errors %}
                        <p class="mb-0">{{ escape(err) }}</p>
                    {% end %}
                </div>
            {% end %}
            <!-- ヘルスキャン - 新規ユーザ登録 -->
            <label for="inputEmail" class="sr-only">Signin ID (Email address)</label>
            <input type="email" id="inputEmail" name="form-email" class="form-control form-control-first" placeholder="ユーザID" required autofocus>
            <label for="inputName" class="sr-only">Your Name</label>
            <input type="text" id="inputName" name="form-name" class="form-control" placeholder="名前" required>
            <label for="inputPassword" class="sr-only">Sign in Password</label>
            <input type="password" name="form-password" id="inputPassword" class="form-control form-control-last" placeholder="パスワード" required>
            <button class="mt-2 btn btn-lg btn-primary btn-block" type="submit">新規ユーザ登録</button>
        </main>
    </form>
</div>
{% end %}
